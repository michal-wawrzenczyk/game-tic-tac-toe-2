<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <!-- To make sure that the browser does adjust the scaling corretly.  -->
    <title>Tic Tac Toe Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="overlays.css">
    <link rel="stylesheet" href="configuration.css">
    <link rel="stylesheet" href="game.css">
    <script src="config.js" defer></script> <!-- "defer" attribute - scripts are executed once the entire HTML content has been loaded and parsed. Otherwise interacting with the DOM won't be possible. -->
    <script src="game.js" defer></script>
    <script src="app.js" defer></script> <!-- config.js and game.js will execute earlier than app.js. First the configuration ang game logic must be defined, then we can refer it in app.js to start everything. -->
</head>
<body>
    <div id="backdrop"></div> <!-- only for styling purposes. -->
    <!-- Introduction: website description for visitors and invitation to the game. -->
    <header id="main-header">
        <h1>Play Tic, Tac, Toe</h1>
        <p>Built with HTML, CSS, JS and - of course - lots of fun! </p>
    </header>
    <!-- Game configuration area - main content. -->
    <main>
        <!-- "aside" is good for complimentary content, sidebar, interaction elements or overlays. -->
        <aside class="modal" id="config-overlay"> <!-- could be an id attribute, but class allows to reuse that style for other overlays if needed. -->
            <h2>Choose your name</h2>
            <!-- "form" element to fetch some user input. -->
            <form>
                <div class="form-control"> <!-- it will help with styling later. -->
                    <label for="playername">Player name</label> <!-- "for" to establish connection between label and input. -->
                    <!-- "input" to fetch the name of the player. -->
                    <input type="text" name="playername" id="playername" required/> <!-- id to connect the input with label (accessibility reasons). -->
                </div>
                <p id="config-errors"></p>
                <!-- This div will hold the buttons for this form. -->
                <div>
                    <button type="reset" class="btn btn-alt" id="cancel-config-btn">Cancel</button> <!-- to close the overlay. -->
                    <button type="submit" class="btn">Confirm</button> <!-- for submitting the form -->
                </div>
            </form>
        </aside>

        <!-- "section" to group different HTML elements together - part of the main content. -->
        <section id="game-configuration">
            <ol>
                <!-- First Player -->
                <li>
                    <article id="player-1-data">
                        <h2>Player 1</h2>
                        <h3>PLAYER NAME</h3> <!-- Will be filled by the player. -->
                        <p class="player-symbol">X</p> <!-- Symbol of that player. -->
                        <button class="btn btn-alt" id="edit-player-1-btn" data-playerid="1">Edit</button> <!-- To edit the entered data. -->
                        <!-- "data" attribute can be added to any HTML element (data-chosen_identifier). Whatever we store in such a data attribute is treated as a string value type. -->
                    </article>
                <!-- Second Player -->
                </li>
                <li>
                    <article id="player-2-data">
                        <h2>Player 2</h2>
                        <h3>PLAYER NAME</h3>
                        <p class="player-symbol">O</p>
                        <button class="btn btn-alt" id="edit-player-2-btn" data-playerid="2">Edit</button> <!-- These buttons we can select in JS by id's and then add an Event Listener to them with 'click' event. -->
                    </article>
                </li>
            </ol>
            <button class="btn">Start New Game</button> <!-- It starts the game based on the entered data. -->
        </section>

        <!-- Section with the game field. -->
        <section id="active-game">
            <article id="game-over">
                <h2>You won <span id="winner-name">PLAYER NAME</span>!</h2>
                <p>Click "Start New Game" above, if you want to play once again</p>
            </article>
            <p>It's your turn <span id="active-player-name">PLAYER NAME</span>!</p> <!-- It will indicate whose turn it is. "span" to target this element in JS. Player name should change with every turn. -->
            <!-- Game field as a list of fields whose order matters. -->
            <ol id="game-board">
                <li class="disabled">X</li> <!-- we will add this class dynamically via JS -->
                <li></li>
                <li class="disabled">O</li>

                <li></li>
                <li></li>
                <li></li>

                <li></li>
                <li></li>
                <li></li>
            </ol>
        </section>
    </main>
</body>
</html>
